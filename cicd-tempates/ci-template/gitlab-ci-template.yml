    refs:
      - "develop"
    variables:
      - '$CI_PROJECT_MODE_MONO_REPO == "TRUE" && $CI_APPLICATION_TYPE_MAVEN == "TRUE" && $CI_CODE_STYLE_SONARQUBE == "TRUE"'
    
code_style_maven_prod:
