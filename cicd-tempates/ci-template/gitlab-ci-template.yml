    paths:
      - snyk_code.html
  only:
    variables:
      - '$CI_PROJECT_MODE_MONO_REPO == "TRUE" && $CI_APPLICATION_TYPE_MAVEN == "TRUE" && $CI_CODE_CHECK_SNYK == "TRUE"'

